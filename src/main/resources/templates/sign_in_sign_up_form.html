<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập & Đăng ký</title>
    <link rel="stylesheet" href="/style/style_sign_in_sign_up.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins" />
</head>
<body>
<div class="container">
    <div class="blueBg">
        <div class="box signin">
            <h2>Already Have an Account?</h2>
            <button class="signinBtn">Sign in</button>
        </div>
        <div class="box signup">
            <h2>Already Have an Account?</h2>
            <button class="signupBtn">Sign up</button>
        </div>
    </div>
    <div class="formBx">
        <div class="form signinForm">
            <form method="get" action="/sign_in">
                <h3>Đăng nhập</h3>
                <input type="email" placeholder="Email" name="email"/>
                <input type="password" placeholder="Password" name="password"/>
                <div th:if="${message}">
                    <p style="color: red;">[[${message}]]</p>
                </div>
                <input type="submit" value="Login" />
                <a href="/input_forgot_password" class="forgot">Forgot pasword?</a>
            </form>
        </div>

        <div class="form signupForm">
            <form method="post" action="/sign_up" th:object="${customer}">
                <input type="hidden" name="id" th:field="*{id}">
                <h3>Đăng ký</h3>
                <input type="email" placeholder="Email" name="email" th:field="*{email}"/>
                <input type="text" placeholder="First name" name="firstName" th:field="*{firstName}"/>
                <input type="text" placeholder="Last name" name="lastName" th:field="*{lastName}"/>
                <input type="text" placeholder="Job" name="job" th:field="*{job}"/>
                <input type="tel" placeholder="Phone number" name="phone" th:field="*{phone}"/>
                <input type="password" placeholder="Password" name="password" th:field="*{password}"/>
                <input type="password" placeholder="Confirm password" />
                <input type="submit" value="Đăng ký" />
            </form>
        </div>
    </div>
</div>
<script>
    const signinBtn = document.querySelector(".signinBtn");
    const signupBtn = document.querySelector(".signupBtn");
    const formBx = document.querySelector(".formBx");
    const body = document.querySelector("body");
    signupBtn.onclick = function () {
        formBx.classList.add("active");
        body.classList.add("active");
    };
    signinBtn.onclick = function () {
        formBx.classList.remove("active");
        body.classList.remove("active");
    };
</script>
</body>
</html>
